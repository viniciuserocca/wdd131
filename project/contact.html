<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius Rocca | Contact</title>
    <meta name="description" content="WDD 131 - Final Project: Portfolio webpage about my career as a SAP SD Consultant, this is the contact page">
    <meta name="author" content="Vinicius Eduardo Rocca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <script defer src="scripts/project.js"></script>
</head>
<body>
    <header>
        <h1>Vinicius Rocca</h1>
        <button id="menu" aria-label="Menu"></button>
        <nav class="navigation">
            <a href="project.html" title="Home" id="home">Home</a>
            <a href="about.html" title="About" id="about">About</a>
            <a href="contact.html" title="Contact" id="contact" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>Talk to Me</h2>
            <form method="get" action="redirect.html" class="contactForm">
                <fieldset>
                    <label for="fname" class="texts">First Name *</label>
                        <input type="text" id="fname" name="fname" required>
                </fieldset>
                <fieldset>
                    <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                </fieldset>
                <fieldset>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <label for="selectReason">Contact Reason *</label>
                    <select name="product" id="selectReason" required>
                        <option value="" disabled selected>Select a reason...</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="message" class="texts">Message *</label>
                        <textarea id="message" name="message" rows="10" cols="30" required></textarea>
                </fieldset>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>
    <footer>
        <p> &copy;<span id="currentyear"></span>|  Vinicius Eduardo Rocca  |  Brazil</p>
    </footer>
</body>
</html>
