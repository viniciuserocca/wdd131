<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil - Country Info</title>
    <meta name="description" content="Country webpage about the country I live (Brazil) - WDD 131">
    <meta name="author" content="Vinicius Eduardo Rocca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script defer src="scripts/place.js"></script>
</head>
<body>
    <header>
        <h1>Brazil</h1>
    </header>
    <main>
        <div class="container">
            <div class="hero">
                <picture>
                    <source srcset="images/hero-large.webp" media="(min-width: 850px)" width="850" height="600">
                    <img src="images/hero-small.webp" alt="" width="450" height="600">
                </picture>
            </div>
            <section class="data">
                <h2>Data</h2>
                <div class="left-text-data">
                    <p><strong>Area:</strong></p>
                    <p><strong>Population:</strong></p>
                    <p><strong>Capital:</strong></p>
                    <p><strong>Languages:</strong></p>
                    <p><strong>Currency:</strong></p>
                    <p><strong>Time Zone:</strong></p>
                    <p><strong>Calling Code:</strong></p>
                    <p><strong>Internet TLD:</strong></p>
                </div>  
                <div class="right-text-data">  
                    <p>3,287,357 sq mi</p>
                    <p>215.3 million</p>
                    <p>Brasilia</p>
                    <p>Portuguese</p>
                    <p>Reais R$(BRL)</p>
                    <p>UTC -3</p>
                    <p>+55</p>
                    <p>.br</p>
                </div>    
            </section>
            <section class="weather">
                <h2>Weather</h2>
                <img src="images/weather-icon.svg" alt="" width="200">
                <div class="left-text-weather">
                    <p><strong>Temperature:</strong></p>
                    <p><strong>Conditions:</strong></p>
                    <p><strong>Wind:</strong></p>
                    <p><strong>Wind Chill:</strong></p>
                </div>
                <div class="right-text-weather">
                    <p><span id="temperature"></span></p>
                    <p><span id="conditions"></span></p>
                    <p><span id="wind"></span></p>
                    <p><span id="wind-chill"></span></p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p> &copy;<span id="currentyear"></span>|  Vinicius Eduardo Rocca  |  Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
